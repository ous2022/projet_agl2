<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page de connexion </title>
    <link rel="stylesheet" href="../CODECSS/page.css">
</head>
<body>
    <nav>
        <img src="logo_fourniture.png" alt="logo">
        <ul>
            <a href=""><li>Accueil</li></a>
            <a href=""><li>Categories</li></a>
            <a href=""><li>A propos</li></a>
            <a href=""><li>connexion</li></a>
        </ul>
    </nav>
    
    <form>
        <h2>Compte utilisateur </h2>
        <input type="text" id="name" name="name" required placeholder="Nom utilisateur ">
      <input  type="password" id="pwd" name="pwd" placeholder="Mot de passe" >
        <img src="oeil-removebg-preview.png" id="eyeclose" onclick="montre()">
        <img src="oeil visible.png" id="eye" alt="vu" onclick="caché()">
        <script>
          function montre() {
              var x = document.getElementById("pwd");
              if (x.type === "password") {
                  x.type = "text";
                  document.getElementById('eye').style.display='block'
                  document.getElementById('eyeclose').style.display='none'

              }
          }
          function caché() {
              var x = document.getElementById("pwd");
              if (x.type === "text") {
                  x.type = "password";
                  document.getElementById('eye').style.display='none'
                  document.getElementById('eyeclose').style.display='block'

              }
          }

          </script>
      <input type="submit" value="Se connecter">
      <p>Vous n'avez pas de compte ?</p>
      <a href="pageinscription.html"> S'inscrire </a>
    </form>
  </div>
</body>
</html>
